{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>

<div>
    <a href="{% url 'create-room' %}"><h2>Create room</h2></a>

    <div>
        {% for room in rooms %}
        <div>
            <a href="{% url 'update-room' room.id %}">Edit</a>
            <a href="{% url 'delete-room' room.id %}">Delete</a><br>
            <h4>{{room.host.username}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h4>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
